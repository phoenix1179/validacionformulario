<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validacion formulario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .formulario {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .campo {
      margin-bottom: 20px;
    }
    .campo label {
      display: block;
      margin-bottom: 5px;
    }
    .campo input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .mensaje-error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>validacion formulario</h2>
    <form id="formulario-suscripcion" onsubmit="return validarFormulario()">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <div class="mensaje-error" id="error-nombre"></div>
      </div>
      <div class="campo">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <div class="mensaje-error" id="error-usuario"></div>
      </div>
      <div class="campo">
        <label for="contrasena">Contrase単a:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <div class="mensaje-error" id="error-contrasena"></div>
      </div>
      <div class="campo">
        <label for="repetir-contrasena">Repetir contrase単a:</label>
        <input type="password" id="repetir-contrasena" name="repetir-contrasena" required>
        <div class="mensaje-error" id="error-repetir-contrasena"></div>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    function validarFormulario() {
      var nombre = document.getElementById('nombre').value;
      var usuario = document.getElementById('usuario').value;
      var contrasena = document.getElementById('contrasena').value;
      var repetirContrasena = document.getElementById('repetir-contrasena').value;

      if (nombre.length < 3) {
        document.getElementById('error-nombre').innerText = 'El nombre debe tener al menos 3 caracteres.';
        return false;
      } else {
        document.getElementById('error-nombre').innerText = '';
      }

      if (usuario.length < 6) {
        document.getElementById('error-usuario').innerText = 'El usuario debe tener al menos 6 caracteres.';
        return false;
      } else {
        document.getElementById('error-usuario').innerText = '';
      }

      if (contrasena.length < 8) {
        document.getElementById('error-contrasena').innerText = 'La contrase単a debe tener al menos 8 caracteres.';
        return false;
      } else {
        document.getElementById('error-contrasena').innerText = '';
      }

      if (contrasena !== repetirContrasena) {
        document.getElementById('error-repetir-contrasena').innerText = 'Las contrase単as no coinciden.';
        return false;
      } else {
        document.getElementById('error-repetir-contrasena').innerText = '';
      }

      return true;
    }
  </script>
</body>
</html>
